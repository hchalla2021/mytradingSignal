services:
  # Backend Service
  - type: web
    name: options-trading-backend
    env: python
    region: singapore
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "bash start.sh"
    envVars:
      - key: PORT
        value: 8000
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: ZERODHA_ACCESS_TOKEN
        sync: false
      - key: REDIRECT_URL
        value: https://options-trading-frontend.onrender.com/auth/callback
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: options-trading-frontend
    env: node
    region: singapore
    nodeVersion: "18.20.0"
    buildCommand: "cd frontend && rm -rf node_modules package-lock.json && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://options-trading-backend.onrender.com
      - key: PORT
        generateValue: true
      - key: HOSTNAME
        value: "0.0.0.0"
