services:
  # Backend Service
  - type: web
    name: options-trading-backend
    env: python
    region: singapore
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8000
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: ZERODHA_ACCESS_TOKEN
        sync: false
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: options-trading-frontend
    env: node
    region: singapore
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start -- -p $PORT"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://options-trading-backend.onrender.com
      - key: PORT
        value: 3000
